<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product List</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- CSS file location refernce-->
  <link rel="stylesheet" href="/css/productListStyle.css">

  
</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-12">

        <!-- Product List rendering in HTML fomat -->
        <div class="card">
          <div class="card-header">
            <h3>Bamazon Product List
              <a href="/"> <button type="button" class="btn btn-lg btn-primary float-right"> <span class="fa fa-home"></span>
                </button> </a>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Department</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody id="productList">
              </tbody>
            </table>
          </div>
        </div>


        <!-- Card footer defined being used to set up user inputs for Product and quantity to purchase -->
        <div class="card-footer text-muted p-3 mb-5">
            <form>
                <div class="form-row">
      
                  <div class="form-group col-md-6">
                    <label for="inputProductName">Product Name</label>

                    <select id="inputProductId" class="form-control">
                      <option selected>Choose...</option>
                      <option data-id = "1">Razor</option> <option data-id = "2">Mixer</option> <option data-id = "3">Dryer</option> <option data-id = "4">Drill</option> <option data-id = "5">Watch</option> <option data-id = "6">4K TV</option>  <option data-id = "7">Radio</option>
                      <option data-id = "8">Phone</option>  <option data-id = "9">Grill</option> <option data-id = "10">Couch</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputQuantity">Quantity (Required) </label>
                    <input type="text" class="form-control" id="inputQuantity" required>
                  </div>
                </div>
      
                <button type="submit" class="btn btn-primary" id="submit">Add to Cart</button>
              </form>
      
        </div>
        <a href="/api/products">API Product List</a>


        <!-- modal setup -->
        <div class="modal fade" id="modal_response">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-primary font-weight-bold">Processing your Bamazon order...</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body font-weight-bold text-center">
                        <h5 id="product_name"></h5>
                        <h5 id="order_quantity"></h5>
                        <!-- <h5 id="order_cost"></h5> -->
                    </div>
                    <div class="modal-footer text-danger">
                        <h5 id="order_cost"></h5>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="order">Ok</button>
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal  id="order">Close</button> -->
                    </div>
                </div>
            </div>
        </div>


        <!-- Thanks You modal setup -->
        <div class="modal fade" id="modal_thanks">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-primary font-weight-bold">Thank you for shopping Bamazon!!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <h4 id="order_thanks">Order Complete </h4>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

      </div>
     
    <!-- For Bootstrap 4 JS jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
 <!-- Changed below path -->
 <!-- <script src="js/tests/dom/setDom.js"></script> -->
    <script src="./js/tests/dom/setDom.js"></script>
    <script src="js/products_list.js"></script>

</body>

</html>
